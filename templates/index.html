{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
    <style>
        * {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: red;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
        }

        .ct {
            padding: 30px;
        }

        .container .ct h1 {
            color: white;
        }

        .image-box { 
            margin: 30px;
            display: inline-flex;
            flex-wrap: wrap;
            flex: 2;
        }

        .image-box .img {
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .container .sections {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px;
        }

        .container .sections a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container .sections button {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container .sections button:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        
        .container .sections a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="ct">
                <h1>Pinterest</h1>
            </div>
            {% if user.is_authenticated %}
                <div class="sections">
                    {# <a href="{% url 'upload' %}">Upload</a> #}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </div>
            {% else %}
                <div class="sections">
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                </div>
            {% endif %}
        </div>
    </header>
    <main>
        <div class="image-box">
            {% for media in images %}
                {% if media.is_image %}
                    <a href="{% url 'image_detail' media.pk %}"><img class="img" src="{{ media.file.url }}" alt="image not found" width="200" height="300" style="object-fit: cover;"></a>
                {% elif media.is_video %}
                    <a href="{% url 'image_detail' media.pk %}"><video class="img" alt="video not found" width="200" height="300" style="object-fit: cover;" controls loop autoplay muted><source src="{{ media.file.url }}" type="video/mp4"></video></a>
                {% endif %}
            {% empty %}
                <!-- <p>No images</p> -->
            {% endfor %}
        </div>
    </main>
</body>
</html>
