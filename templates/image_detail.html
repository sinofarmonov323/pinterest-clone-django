<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ image.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pinterest-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .pinterest-card img {
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 10%;
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .pinterest-card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px 0 12px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pinterest-card">
        {% if image.is_image %}
            <img src="{{ image.file.url }}" alt="{{ image.title }}">
        {% elif image.is_video %}
            <video src="{{ image.file.url }}" controls></video>
        {% endif %}
        <h1>{{ image.title }}</h1>
    </div>
</body>
</html>
